---
name: Building README.md
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    container: crystallang/crystal:latest
    steps:
      - uses: actions/checkout@master
      - name: Building self
        run: make build
      - name: Building README.md
        run: make README.md
      - name: Commit README.md
        run: |
          git config --global --add safe.directory /__w/readme/readme
          git config --global user.name 'Github Action'
          git config --global user.email 'workflow@users.noreply.github.com'
          git add .
          git commit -m "Automated README.md"
          git push
