---
name: Building README.md
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    container: crystallang/crystal:latest
    steps:
      - uses: actions/checkout@master
      - name: Building self
        run: make build
      - name: Building README.md
        run: make README.md
      - name: Commit report
        run: |
          git config --local user.name 'Github Action'
          git config --local user.email 'workflow@users.noreply.github.com'
          git commit -am "Automated README.md"
          git push
